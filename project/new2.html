	<script>
		$(document).ready(function() {

			$(".galImg").click(function() {
				var image = $(this).attr("rel");
				$('#feature').fadeOut('slow');
				$('#feature').html('<img src="' + image + '"/>');
				$('#feature').fadeIn('slow');
			});
		});
	</script>
